<script language="JavaScript">
	//time----------------------------------------------
	var timerID = null;
	var timerRunning = false;
	function stopclock (){
	if(timerRunning)
	clearTimeout(timerID);
	timerRunning = false;}
	function startclock () {
	stopclock();
	showtime();}

	function showtime () {
	var now = new Date();
	var hours = now.getHours();
	var minutes = now.getMinutes();
	var seconds = now.getSeconds()
	var timeValue = "" +((hours >= 12) ? "下午 " : "上午 " )
	timeValue += ((hours >12) ? hours -12 :hours)
	timeValue += ((minutes < 10) ? ":0" : ":") + minutes
	timeValue += ((seconds < 10) ? ":0" : ":") + seconds
	document.clock.thetime.value = timeValue;
	timerID = setTimeout("showtime()",1000);
	timerRunning = true;}

	//whichday-----------------------------------------------
	var whatday = document.getElementById("whatday");
	var enabled = 0; today = new Date();
	var day; var date;
	if(today.getDay()==0) day = "週日."
	if(today.getDay()==1) day = "週一."
	if(today.getDay()==2) day = "週二."
	if(today.getDay()==3) day = "週三."
	if(today.getDay()==4) day = "週四."
	if(today.getDay()==5) day = "週五."
	if(today.getDay()==6) day = "週六."
	document.fgColor = "000000";
	date = (today.getFullYear()) + "." + (today.getMonth() + 1 ) + "." + today.getDate() + " " + day +"";
	whatday.innerHTML=date;
</script>
